<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Handi'cap - ${file.name}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a href="https://www.normandie.fr/" class="navbar-brand" id="brand" >Handi'cap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid vh-100 vw-100">

        <div class="d-flex justify-content-center align-items-center borders vh-100 vw-50 center-content" >
            <article id="Entree" class="center box-img">
                <img id="entreprise-image" src="assets/img/plan.png" alt="">
                <h2 id="entreprise-name">${info.name}</h2>
                <p id="entreprise-description">${info.desc}</p>
            </article>
        </div>

    </div>
    <footer>
        <div class="container-fluid text-white text-center p-3">
            <p>Handi'cap - Page réalisée par SERRET Arthur</p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/entreprise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
